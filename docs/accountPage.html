<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CreatingAccountPage</title>

    <style>
        body {
            background-color: grey;
        }

        H1 {
            color: lightblue;
            position: relative;
            left: 40%;
           
        }

        #info {
            color: white;
        }

    </style>
</head>
<body>
    <h1>Account Creator</h1>
    <form action="./accountCreated.html">

        <p>
        <label for="first" id="info">Email:</label>
        <input type="text" id="logIn"
            placeholder="______@_____.___">
        </p>

        <p>
            <label for="password" id="info">Password:</label>
            <input type="text" id="Password"
                placeholder="**************">
        </p>

        <p>
            <label for="credit card" id="info">Credit Card:</label>
            <input type="text" id="CreditCard"
                placeholder="DO NOT PUT REAL ONE">
        </p>

        <input type="submit" value="Create account">

    </form>

    <a href="./index.html" id="info">Back to the main page</a>
</body>
</html>
